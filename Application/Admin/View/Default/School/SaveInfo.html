<!-- header start -->
<include file="Public/Header" />
<!-- header end -->

<!-- right content start  -->
<div class="content-right">
	<div class="content">
		<!-- form start -->
		<form class="am-form form-validation view-save" action="{{:U('Admin/School/Save')}}" method="POST" request-type="ajax-url" request-value="{{:U('Admin/School/Index')}}">
			<legend>
				<span class="fs-16">
					<if condition="empty($user['id'])">
						{{:L('admin_add_name')}}
					<else />
						{{:L('admin_edit_name')}}
					</if>
				</span>
				<a href="{{:U('Admin/School/Index')}}" class="fr fs-14 m-t-5 am-icon-mail-reply"> {{:L('common_operation_back')}}</a>
			</legend>
			<div class="am-form-group">
				<label>学校名称</label>
				<input type="text" placeholder="学校名称" name="name"  class="am-radius" data-validation-message="学校名称" value="{{$data.name}}" required />
			</div>
			<div class="am-form-group">
				<label>{{:L('login_username_text')}}</label>
				<input type="text" placeholder="{{:L('login_username_text')}}" name="username" pattern="{{:L('common_regex_username')}}" data-validation-message="{{:L('login_username_format')}}" class="am-radius" <present name="data"> value="{{$data.username}}" disabled</present> required />
			</div>
			<div class="am-form-group">
				<label>{{:L('login_login_pwd_text')}}</label>
				<input type="password" placeholder="{{:L('login_login_pwd_text')}}" name="password" pattern="{{:L('common_regex_pwd')}}"  data-validation-message="{{:L('login_login_pwd_format')}}" class="am-radius" <notpresent name="data">required</notpresent> />
			</div>

			<div class="am-form-group">
				<input type="hidden" name="id" <present name="id"> value="{{$id}}"</present>" />
				<button type="submit" class="am-btn am-btn-primary am-radius btn-loading-example am-btn-sm w100" data-am-loading="{loadingText:'{{:L('common_form_loading_tips')}}'}">{{:L('common_operation_save')}}</button>
			</div>
		</form>
        <!-- form end -->
	</div>
</div>
<!-- right content end  -->
		
<!-- footer start -->
<include file="Public/Footer" />
<!-- footer end -->
